<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>doctest test suite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="qunit-header">doctest test suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <script src="bundle.js"></script>
  <script>
    (function() {
      asyncTest('JavaScript doctests', function() {
        doctest('shared/index.js', {}, callback);
      });
      asyncTest('CoffeeScript doctests', function() {
        doctest('shared/index.coffee', {}, callback);
      });
      function callback(results) {
        _.each(window.results, function(expected, idx) {
          deepEqual(results[idx], expected[1], expected[0]);
        });
        start();
      }
    }());
  </script>
</body>
</html>
